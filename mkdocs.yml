site_name: AIMMS Documentation
site_description: Comprehensive documentation for AIMMS (Artificial Intelligent Movie Making Systems)
site_author: AIMMS Team
site_url: https://aimms.github.io

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.integrate
  icon:
    logo: material/movie

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search:
      lang: en
  - awesome-pages

